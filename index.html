<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>

  <article class="card">
    <img src="images/bg-pattern-card.svg" alt="circles">
    <div class="content">
      <section class="profile-details">
        <img class="profile-pic" src="images/image-victor.jpg" alt="profile picture">
        <div class="profile-info">
          <div class="user-info">
            <span class="bold">Victor Crest</span>
            26
          </div>
          <p class="location small">London</p>
        </div>
      </section>
      <section class="stats">
        <div class="stat">
          <p class="bold">80K</p>
           <p class="smallest">Followers</p>
        </div>
        <div class="stat">
          <p class="bold">803K</p>
           <p class="smallest">Likes</p>
        </div>
        <div class="stat">
          <p class="bold">1.4K</p>
          <p class="smallest">Photos</p>
        </div>
      </section>
    </div>
  </article>

</body>
</html>
